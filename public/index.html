<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="%PUBLIC_URL%/styles/style.css">
  <link rel="stylesheet" href="%PUBLIC_URL%/styles/pacman-canvas.css">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Pacman Canvas in HTML5</title>
  <!-- SEO Stuff -->
  <meta name="description"
    content="Play Pacman Canvas for free on your desktop or mobile. This whole game is open source an was created in HTML5." />
  <meta name="author" content="pumpkinzomb" />
  <meta name="publisher" content="pumpkinzomb" />
  <meta name="copyright" content="&copy; Copyright (c) platzh1rsch.ch" />
  <meta name="robots" content="index,follow" />
  <meta http-equiv="content-language" content="en">
  <meta name="language" content="en">
  <meta name="page-topic" content="Games/Arcade" />
  <meta content="National" name="distribution" />
  <meta content="pacman.platzh1rsch.ch" name="target" />

  <!-- Facebook Open Graph Information -->
  <meta property="og:image" content="%PUBLIC_URL%/images/Icon-200x200.png" />
  <meta property="og:title" content="Pacman Canvas in HTML5" />
  <meta property="og:description"
    content="Play Pacman Canvas for free on your desktop or mobile. This whole game is open source an was created in HTML5." />
  <meta property="og:url" content="%PUBLIC_URL%" />
  <meta property="og:site_name" content="Pacman Canvas in HTML5" />
  <meta property="og:locale" content="en_US" />

  <!-- site icons -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/images/Icon-130x130.png" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/Icon-130x130.png" />
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/images/Icon-130x130.png">
  <meta property="og:image" content="%PUBLIC_URL%/images/Icon-130x130.png" />

  <!-- Mobile Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

  <!-- Apple Mobile Web Capability -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <span id="audio">
    <audio id="theme" preload="auto">
      <source src="wav/theme.wav" type="audio/wav" />
      <source src="mp3/theme.mp3" type="audio/mpeg" />
    </audio>
    <audio id="waka" preload="auto">
      <source src="wav/waka.wav" type="audio/wav" />
      <source src="mp3/waka.mp3" type="audio/mpeg" />
    </audio>
    <audio id="die" preload="auto">
      <source src="wav/die.wav" type="audio/wav" />
      <source src="mp3/die.mp3" type="audio/mpeg" />
    </audio>
    <audio id="powerpill" preload="auto">
      <source src="wav/powerpill.wav" type="audio/wav" />
      <source src="mp3/powerpill.mp3" type="audio/mpeg" />
    </audio>
  </span>
</body>

</html>
